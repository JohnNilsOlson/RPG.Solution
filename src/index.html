<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Plant Defense</title>
</head>
<body>
  <div class="container">
    <div class="grow-buttons">
      <button class="btn-success" id="water">Water</button>
      <button class="btn-success" id="move">Move Plant</button>
      <button class="btn-success" id="fight">Fight Aphid</button>
    </div>

    <h1>Your Plant's Values:</h1>
    <h3>
      <div id="health-value">Health: 10</div>
      <div id="leaf-count">Leaf-Count: 1</div>
      <div id="hunger-level">Hunger: 0</div>
      <div id="sun-level">Sunlight: 1</div>
    </h3><br>
    <div id="hit-counter"><p><span id="damage-message"></span> <span id="damage-amount"></span> damage.</p></div>
    <div id="victory">
      <h3>You Defeated the Aphid</h3>
    </div>
    
    <div id="enemy-space">
      <img src="https://snworksceo.imgix.net/jhn/14bd8cfc-fe65-424f-98fe-b2bcc536f845.sized-1000x1000.jpg?w=1000" alt="An image of an Aphid">
      <h2>Aphid Stats:</h2>
      <h4>Health: 5<span id="enemy-health"></span>
      </h4>
    </div>
  
  </div>
</body>
</html>
